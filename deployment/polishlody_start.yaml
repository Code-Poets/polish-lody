- hosts: "{{ hosts }}"
  vars_files:
    - vars.yaml
    - "./secrets/{{ instance_name }}-secrets.yaml"
    - "{{ instance_name }}-vars.yaml"

  tasks:
    - become: yes
      become_user: "{{ user }}"
      block:
        - name: run docker-compose up in detached mode
          command: "docker-compose --project-name {{ instance_name }} up -d"
          args:
            chdir: "{{ app_dir }}/deployment/"